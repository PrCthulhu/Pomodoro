<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5537582c79.js" crossorigin="anonymous"></script>
    <title>Pomodoro</title>
</head>
<body id="body">
    <div id="divBody">
    <h1>TIMER POMODORO</h1>
    <h2 id="status">workTime</h2>
    <h3 id="timer">00:00</h3>
    <button id="buttonStart" aria-label="start button"><em class="fa-solid fa-circle-play"></em></button>
    </div>
    <div id="ImputDiv">
        <label for="timeOfWork">For how long are you planning to work ?</label>
        <input type="number" id="timeOfWork" value="25">
        <label for="timeOfBreak">How long do you plan your break to be ?</label>
        <input type="number" id="timeOfBreak" value="5">
    </div>
    <div id="divFooter">
    <footer>
        <p>JavaScript Exercice</p>
    </footer>
    </div>
    <script src="js/pomodoro.js"></script>
</body>
</html>
